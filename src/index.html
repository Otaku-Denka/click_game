<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.8.0/easeljs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="game">
        <div class="action-bar">
            <div class="meter">
                <div class="meter__filler"></div>
            </div>
        </div>
        <div class="numbers score">0</div>
        <div class="start-button">Start</div>
        <div class="numbers timer">60</div>
        <div class="square" id="square1">
            <div class="closeBtn">X</div>
        </div>
        <div class="square" id="square2">
            <div class="closeBtn">X</div>
        </div>
        <div class="square" id="square3">
            <div class="closeBtn">X</div>
        </div>
        <div class="square" id="square4">
            <div class="closeBtn">X</div>
        </div>
        <div class="square" id="square5">
            <div class="closeBtn">X</div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>

</html>
